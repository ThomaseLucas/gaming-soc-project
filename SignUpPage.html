
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <link rel="stylesheet" href="signup.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
        }

        header, footer {
            background-color: #fff;
            padding: 10px 20px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .links, footer .links {
            display: flex;
            gap: 15px;
        }

        header .button {
            padding: 8px 15px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logo {
            font-weight: bold;
        }

        .image-section {
            text-align: center;
            padding: 20px;
            background-color: #e0e0e0;
            border-bottom: 1px solid #ccc;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        main .image-placeholder {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: #555;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container .agreement {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }

        footer .social-icons {
            display: flex;
            gap: 10px;
        }

        footer .social-icons i {
            font-size: 18px;
        }
    </style>
</head>
<body>
    
    <div class="image-section">
        <img src="https://via.placeholder.com/800x200" alt="Placeholder Image">
    </div>

    <header>
        <div class="logo">Logo</div>
        <nav class="links">
            <a href="#">Link one</a>
            <a href="#">Link two</a>
            <a href="#">Link three</a>
            <a href="#">Link four</a>
        </nav>
        <button class="button">Button</button>
    </header>

    <main>
        <h2>Sign up form</h2>
        <div class="form-container">
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Sign up</button>
            <p class="agreement">By signing up, you agree to our Terms of Service and Privacy Policy.</p>
        </div>
    </main>

    <footer>
        <div class="logo">Logo</div>
        <nav class="links">
            <a href="#">Link one</a>
            <a href="#">Link two</a>
            <a href="#">Link three</a>
            <a href="#">Link four</a>
        </nav>
        <div class="social-icons">
            <i>üì∑</i>
            <i>üìò</i>
            <i>üê¶</i>
        </div>
    </footer>
</body>
</html>
